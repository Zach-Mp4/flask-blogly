{% extends 'base.html' %}

{% block title %}users{% endblock %}

{% block content %}
<ul>
    {% for user in users %}
    <li><a href="/users/{{user.id}}">{{user.first_name}}</a></li>
    {% endfor %}
</ul>
<form action="/users/new">
    <button type="submit">CREATE NEW USER</button>
</form>
{% endblock %}
